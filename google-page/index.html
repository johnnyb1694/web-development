<!DOCTYPE html>
<html>

    <!-- The 'head' section contains metadata in relation to a given webpage -->
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Google Emulator</title>
    </head>

    <!-- The 'body' section, by contrast to the section presented above, includes objects which will actually be displayed on the screen -->
    <body>
      
        <div id="centre">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" alt="Google logo">
            <button id="button">Google Search</button>
            <button id="button">I'm Feeling Lucky</button>
        </div>

    </body>

</html>
